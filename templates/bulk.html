<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Duplicate Question Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        form { max-width: 500px; margin: auto; }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px; background: #007bff;
            color: white; border: none; border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Bulk Duplicate Question Predictor</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Select a CSV file with 'question1' and 'question2' columns:</label><br>
        <input type="file" name="file" accept=".csv" required><br>
        <button type="submit">Upload and Predict</button>
    </form>

    <p style="text-align:center; margin-top:2rem;">
        <a href="{{ url_for('index') }}">‚Üê Back to Single Prediction</a>
    </p>
</body>
</html>
